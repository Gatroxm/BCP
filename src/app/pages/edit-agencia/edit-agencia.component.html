<div class="card">
    <div class="card-body text-center text-bg-primary">
        Detalle de Agencia
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-12 mt-5">
            <form [formGroup]="Agencia">
                <div class="group">
                    <input type="text" [formControlName]="'agencia'" name="agencia">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Agencia</label>
                </div>
                <div class="group">
                    <input type="text" [formControlName]="'departamento'" name="departamento">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Departamento</label>
                </div>
                <div class="group">
                    <input type="text" [formControlName]="'direccion'" name="direccion">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Direccion</label>
                </div>
                <div class="group">
                    <input type="text" [formControlName]="'distrito'" name="distrito">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Distrito</label>
                </div>
                <div class="group">
                    <input type="text" [formControlName]="'provincia'" name="provincia">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Provincia</label>
                </div>
                <button class="btn btn-info text-white" type="button" (click)="guardar()">Guardar</button>
            </form>
        </div>
        <div class="col-12 mt-3">
            <div id="map"></div>
        </div>
    </div>
</div>
